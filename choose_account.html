<html>
<head>
    <title>Choose Account</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/css.css" rel="stylesheet"/>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body id="manage">

<section class="container">
    <section class="well welcome">
        <h1 class="text-info">Please Choose an Account to Vote for</h1>
        <hr/>
        <section id="ul">
            <ul class="unstyled">
                <li><a href="/">Home</a></li>
                <li><a href="{{logout_url}}">Sign Out</a></li>
            </ul>
        </section>
    </section>

    <center>
        <table id="table2" class="table table-striped table-bordered">
            {% for account in accounts %}
            <tr>
                <td>
                    <form action="/vote" method="get">
                        <input class="btn btn-link" type="submit" name="account" value="{{account.user_id}}">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>

</section>
</body>
</html>

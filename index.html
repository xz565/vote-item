<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome!</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/css.css" rel="stylesheet"/>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body id="index">
<section class="container">
    <div class="well-large well">
        <center>
            <h1 id="title">Welcome! <i class="text-error">{{nickname}}</i></h1>
        </center>
        <hr/>
        <section id="logout">
            <a href="{{logout_url}}"> Sign out </a>
        </section>
    </div>

    <br/>
    <section>
        <h4 class="text-info" id="text">Please Choose an Option:</h4>
        <hr/>
    </section>

    <center>

        <table>
            <tr>
                <td>
                    <form action="/option" method="get">
                        <input type="hidden" name="option" value="manage">  <br>
                        <input class="aaa btn btn-info" type="submit" value="Manage">
                    </form>
                </td>
                <td>
                    <form action="/option" method="get">
                        <input type="hidden" name="option" value="vote"><br>
                        <input class="aaa btn btn-info" type="submit" value="Vote">
                    </form>
                </td>
            </tr>
        </table>
    </center>
</section>
</body>

</html>

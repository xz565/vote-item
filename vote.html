<html>
        <head>
                <title>Vote</title>
        </head>

        <form action="/vote" method="get">
				<div><b>Category</b>: {{category.cat_name}}, <b>Account</b> {{account}}</div>
				
				<br>
				
				<input type="radio" name="voted_item_name" value="{{item1.item_name}}"> {{item1.item_name}} <br>
				<input type="radio" name="voted_item_name" value="{{item2.item_name}}"> {{item2.item_name}} <br>

				<input type="hidden" name="item1" value="{{item1.item_name}}">
				<input type="hidden" name="item2" value="{{item2.item_name}}">
				<input type="hidden" name="account" value="{{account}}">
				<input type="hidden" name="category" value="{{category.cat_name}}">
				<input type="submit" name="vote" value="Vote!">
				<input type="submit" name="skip" value="Skip">
        </form>
		
	<hr align=left width=30%>
    <ul type='square'>
      <li>Back to <a href='/'> Home </a></li>
	  <li><a href="{{logout_url}}"> Sign out </a></li>
    </ul>
	
</html>

<html>
<head>
    <title>Edit Category</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/css.css" rel="stylesheet"/>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body id="manage">
<section class="container">
    <section class="well welcome">
        <h1 class="text-info">Edit Your Category And Items</h1>
        <hr/>
        <section id="ul">
            <ul class="unstyled">
                <li><a href="/">Home</a></li>
                <li><a href="{{logout_url}}">Sign Out</a></li>
            </ul>
        </section>
    </section>

    <center>
        <section class="well">
            <span class="text-info">Category: {{category.cat_name}}, </span>
            <span> </span><b>Account</b> {{account.user_id}}</div> </span>
        </section>

        <ul class="unstyled">
            {% for item in items %}
            <div>
                <li><h4 class="text-info">{{item.item_name}}</h4></li>
            </div>
            {% endfor %}
        </ul>

        <form action="/manage" method="get">
            <section class="input-prepend input-append">
                <span class="add-on"><i class="icon-pencil"></i></span>
                <input class="input" id="addCat" type="text" name="new_item" placeholder="Add a new Item"/>
                <input type="hidden" name="cat_name" value="{{category.cat_name}}">
                <input type="submit" value="Add Category" class="btn"/>
            </section>
        </form>
    </center>
</section>
</body>
</html>

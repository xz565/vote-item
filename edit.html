<html>
<head>
    <title>Edit Category</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/css.css" rel="stylesheet"/>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body id="manage">
<section class="container">
    <section class="well welcome">
        <h1 class="text-info">Edit Your Category And Items</h1>
        <hr/>
        <section id="ul">
            <ul class="unstyled">
                <li><a href="/">Home</a></li>
                <li><a href="{{logout_url}}">Sign Out</a></li>
            </ul>
        </section>
    </section>

    <center>
    <section class="well">
        <Strong>Category</strong>: {{category.cat_name}}, <b>Account</b> {{account.user_id}}</div>
    </section>

    <ul class="unstyled">
        {% for item in items %}
        <div>
            <li> {{item.item_name}}</li>
        </div>
        {% endfor %}
    </ul>

    <form action="/manage" method="get">
        <span>Add a new item:</span>
        <input type="text" name="new_item">
        <input type="submit" value="Add Item">
        <input type="hidden" name="cat_name" value="{{category.cat_name}}">
    </form>
    </center>
</section>
</body>
</html>

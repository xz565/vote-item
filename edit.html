<html>
<head>
    <title>Edit Category</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/css.css" rel="stylesheet"/>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<div><b>Category</b>: {{category.cat_name}}, <b>Account</b> {{account.user_id}}</div>

<ul type='square'>
    {% for item in items %}
    <div>
        <li> {{item.item_name}}</li>
    </div>
    {% endfor %}
</ul>

<form action="/manage" method="get">
    <span>Add a new item:</span>
    <input type="text" name="new_item">
    <input type="submit" value="Add Item">
    <input type="hidden" name="cat_name" value="{{category.cat_name}}">
</form>

<hr align=left width=30%>
<ul type='square'>
    <li>Back to <a href='/'> Home </a></li>
    <li><a href="{{logout_url}}"> Sign out </a></li>
</ul>

</html>
